<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="./res/odin-lined.png">
            <p>ODIN</p>
        </div>
        <div class="by">
            <a href="https://unsplash.com/photos/OOE4xAnBhKo">Photo by Teemu Paanenen</a>
        </div>    
    </div>
    <div class="content">
        <div class="header">
            <p>This is not a real online service! You know you need
            something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get" class="input-form">
                <div class="legend">
                    <legend>Let's do this!</legend>
                </div>
                <div class="form">
                    <div class="form-row">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="form-row">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-row">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div class="form-row">
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" onkeyup="check();">
                        <span id="message"></span>
                    </div>
                    
                    <div class="form-row">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassword" name="password" onkeyup="check();">
                    </div>
                </div>


        </form>
        <div class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#" style="color: green; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Log in</a></p>
        </div>
    </div>
</body>
</html>
